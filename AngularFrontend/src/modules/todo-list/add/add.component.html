<div class="container">
    <h1>Create New Post</h1>

    <a href="#" routerLink="/todo-list" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="name"
                   id="name"
                   type="text"
                   class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="isComplete">Is Complete</label>
            <input formControlName="isComplete"
                   id="isComplete"
                   type="checkbox"
                   class="form-control" />
            <div *ngIf="f['isComplete'].invalid" class="alert alert-danger">
                <div *ngIf="f['isComplete'].errors && f['isComplete'].errors['invalid']">Something is wrong.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
